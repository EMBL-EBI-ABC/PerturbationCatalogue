version: 2

models:
  - name: crispr_metadata_data
    description: "Incremental join of metadata and data on (dataset_id, sample_id). One row per (dataset_id, sample_id). Partitioned by max_loaded_at."
    columns:
      - name: dataset_id
        tests: [not_null]
      - name: sample_id
        tests: [not_null]